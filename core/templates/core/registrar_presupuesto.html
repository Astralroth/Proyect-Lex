{% extends 'core/base.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <form method="post" id="formulario2" enctype="multipart/form-data">
            {% csrf_token %}
             
            <div class="form-group">
                <label for="id_first_name">Nombre Cliente</label>
                {{form.first_name}}    
            </div>

            <div class="form-group">
                <label for="id_txt_servicio"> Tipo Servicio </label>
                {{form.servicio}}
            </div>
            <div class="form-group">
                <label for="id_txt_presupuesto">Presupuesto</label>
                {{form.presupuesto}}
            </div>
           
            <div class="form-group">
                <label for="id_txt_email">Email</label>
                {{form.email}}
            </div>
            
        
            <div class= "d-flex justify-content-end">
                <button style= " background-color:indianred" type="submit" id="form-check" class="btn  ">Enviar</button>
            
                &nbsp;
            
                <button type="reset" class="btn  btn-dark">Limpiar</button>
        
        
            </div>
            
            
        </form>

    </div>
    </offset-md-3>
</div>
